{% extends 'base.html' %}

{% block content %}
	<h1>The frontpage</h1>
	{% for product in products %}
		<ul>
			<li>
				<h3>{{product.name}}</h3>
				<p>R${{product.price}}</p>
				<a href="{% url 'product_detail' product.category.slug product.slug %}"><button>view infos</button></a>
			</li>
		</ul>
	{% endfor %}
{% endblock content %}
